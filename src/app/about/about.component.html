<div class="container">
    <div class="mat-elevation-z8 mt-5 p-5 bg-light">
        <h1 class="text-center">{{home.title}}</h1>
        <h3 style="text-align: justify;">
            <span *ngFor="let content of home.contents">{{content.content}}</span>
        </h3>
        <ul>
            <li *ngFor="let info of home.infos" [innerHTML]="info.info"></li>
        </ul>
    </div>

</div>
